    <link

      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&amp;display=swap"

  <body>
    <link rel="stylesheet" href="css/style.css" />
    <div>
      <link href="css/sign-up.css" rel="stylesheet" />

      <div class="sign-up-container">
        <header data-thq="thq-navbar" class="sign-up-navbar-interactive">
          <div class="IconAndTitleContainer">
            <a href="index.html"><img href="index.html" class="SiteIcon site-icon" src = "media/siteicon.png"></a>
            <a href="index.html" class="sign-up-navlink">StudyBuddy</a>
          </div>
          <div data-thq="thq-navbar-nav" class="sign-up-desktop-menu">
            <div class="sign-up-buttons"></div>
          </div>
          <div data-thq="thq-burger-menu" class="sign-up-burger-menu">
            <svg viewBox="0 0 1024 1024" class="sign-up-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <div data-thq="thq-mobile-menu" class="sign-up-mobile-menu">
            <div class="sign-up-nav">
              <div class="sign-up-top">
                <img
                  alt="image"
                  src="https://presentation-website-assets.teleporthq.io/logos/logo.png"
                  class="sign-up-logo"
                />
                <div data-thq="thq-close-menu" class="sign-up-close-menu">
                  <svg viewBox="0 0 1024 1024" class="sign-up-icon02">
                    <path
                      d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                    ></path>
                  </svg>
                </div>
              </div>
              <nav class="sign-up-links">
                <span class="sign-up-text">About</span>
                <span class="sign-up-text01">Features</span>
                <span class="sign-up-text02">Pricing</span>
                <span class="sign-up-text03">Team</span>
                <span class="sign-up-text04">Blog</span>
              </nav>
              <div class="sign-up-buttons1">
                <button class="sign-up-login button">Login</button>
                <button class="button">Sign Up</button>
              </div>
            </div>
          </div>
          <a href="log-in.html" class="grayButton">Log In</a>
        </header>
        <form class="sign-up-form">
          <div class="sign-up-container1">
            <h1 class="whiteText">Sign up</h1>
            <span class="whiteText">
              Please fill out all of the necessary information to create an account.
            </span>
            <label class="sign-up-text07">
              <span class="whiteText">Username</span>
              <br />
              <br />
            </label>
            <input
              id="enterUsernameID"
              type="text"
              placeholder="Enter Username"
              class="sign-up-textinput input"
            />
            <label class="sign-up-text11">
              <span class="whiteText">Email</span>
              <br />
              <br />
            </label>
            <input
              id= "enterEmailID"
              type="text"
              placeholder="Enter Email"
              class="sign-up-textinput1 input"
            />
            <label class="sign-up-text15">
              <span class="whiteText">Password</span>
              <br />
              <br />
            </label>
            <div class="passwordInput">
              <input
                id="enterPasswordID"
                type="text"
                placeholder="Enter Password"
                class="sign-up-textinput2 input"
              />
              <div class="showPasswordContainer">
                <input id="showPasswordID" type="checkbox" class="showPassword" />
                <label for="showPasswordID" class="show-password-label">
                  <img src="media/eyeslash.svg" id="eyeIcon" alt="Show Password">
                </label>
              </div>
            </div>            
            <label class="sign-up-text19">
              <span class="whiteText">Re-enter Password</span>
              <br />
              <br />
            </label>
            <div class = "passwordInput">
              <input
                id = "reenterPasswordID"
                type="text"
                placeholder="Re-enter Password"
                class="sign-up-textinput3 input"
              />
            </div>
            <label for="rememberMeID" class="remember-me-label">
              <input id="rememberMeID" type="checkbox" checked="true" class="sign-up-checkbox" />
                &nbsp;&nbsp;<span class="whiteText">Stay Logged In</span>
            </label>
            <span class="sign-up-text23">
              By creating an account you agree to <a href="terms.html" style="color:#92b4ff; text-decoration: underline">Terms &amp; Privacy Policies</a>.
            </span>
            <div class = signUpErrorBoxContainer>
              <button id = "signUpButtonID" type="button" class="grayButton">Sign Up</button>              
              <div id="errorBox" class="error-box"></div>            
            </div>
          </div>
        </form>
        <footer class="sign-up-footer">
          <span class="sign-up-text24">Created by Chad Etchebarren, 2023</span>
          <div class="icon-group">
            <a href="https://www.linkedin.com/in/chad-etchebarren-b93461276/" target="_blank" rel="noopener noreferrer">
              <img src="media/linkedin.png" class="linkedinIcon" alt="LinkedIn" width="20" height="20">
            </a>
          </div>
        </footer>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <script src = "js/sign-up.js" type="module"></script>
  </body>
</html>
