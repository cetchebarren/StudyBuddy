  <body>
    <link rel="stylesheet" href="css/style.css" />
    <div id="overlay" class="overlay"></div>

    <div id="ForgotPopup" class="popup">
      <span><b>Reset Password</b></span>
      <input type="text" id="ForgotEmailInput" class="deleteInput" placeholder="Enter Email">
      <div id="ResetEmailNotification" class="ForgotPasswordErrorNotification">
        <span id="ResetEmailNotificationText">Incorrect Password</span>
      </div>
      <div class="forgotPasswordButtonsContainer">
        <button id="SendResetLink" type="button" class="sendLinkButton button">Send Reset Link</button>        
        <button id="CloseForgotPassword" type="button" class="closePopupButton button">Cancel</button>
      </div>
    </div>
    <div>
      <link href="css/log-in.css" rel="stylesheet" />

      <div class="log-in-container">
        <header data-thq="thq-navbar" class="log-in-navbar-interactive">
          <div class="IconAndTitleContainer">
            <a href="index.html"><img href="index.html" class="SiteIcon site-icon" src = "media/siteicon.png"></a>
            <a href="index.html" class="log-in-navlink">StudyBuddy</a>
          </div>
          <div data-thq="thq-navbar-nav" class="log-in-desktop-menu">
            <div class="log-in-buttons"></div>
          </div>
          <div data-thq="thq-burger-menu" class="log-in-burger-menu">
            <svg viewBox="0 0 1024 1024" class="log-in-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <div data-thq="thq-mobile-menu" class="log-in-mobile-menu">
            <div class="log-in-nav">
              <div class="log-in-top">
                <img
                  alt="image"
                  src="https://presentation-website-assets.teleporthq.io/logos/logo.png"
                  class="log-in-logo"
                />
                <div data-thq="thq-close-menu" class="log-in-close-menu">
                  <svg viewBox="0 0 1024 1024" class="log-in-icon02">
                    <path
                      d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                    ></path>
                  </svg>
                </div>
              </div>
              <nav class="log-in-links">
                <span class="log-in-text">About</span>
                <span class="log-in-text01">Features</span>
                <span class="log-in-text02">Pricing</span>
                <span class="log-in-text03">Team</span>
                <span class="log-in-text04">Blog</span>
              </nav>
              <div class="log-in-buttons1">
                <button class="log-in-login button">Login</button>
                <button class="button">Sign Up</button>
              </div>
            </div>
          </div>
          <a href="sign-up.html" class="log-in-navlink1 button">Sign Up</a>
        </header>
        <form class="log-in-form">
          <div class="log-in-container1">
            <h1 class="whiteText">Log In</h1>
            <span>
              <span class="whiteText">Please enter your account information.</span>
              <br />
            </span>
            <label class="log-in-text09">
              <span class="whiteText">Email</span>
              <br />
              <br />
            </label>
            <input
              id="enterEmailID"
              type="text"
              placeholder="Email"
              class="log-in-textinput input"
            />
            <label class="log-in-text13">
              <span class="whiteText">Password</span>
              <br />
              <br />
            </label>
            <div class="passwordInput">
              <input
                id="enterPasswordID"
                type="text"
                placeholder="Enter Password"
                class="log-in-textinput1 input"
              />
              <div class="showPasswordContainer">
                <input id="showPasswordID" type="checkbox" class="showPassword" />
                <label for="showPasswordID" class="show-password-label">
                  <img src="media/eyeslash.svg" id="eyeIcon" alt="Show Password">
                </label>
              </div>
            </div>
            <button id = "ForgotPassword" type="button" class="ForgotPasswordButton">Forgot Password</button> 
            <label for="rememberMeID" class="remember-me-label">
              <input id="rememberMeID" type="checkbox" checked="true" class="rememberMeCheckbox" />
                &nbsp;&nbsp;<span class="whiteText">Stay Logged In</span>
            </label>
            <div class = loginErrorBoxContainer>
              <button id = "loginButtonID" type="button" class="grayButton">Login</button>              
              <div id="errorBox" class="error-box"></div>            
            </div>
          </div>
        </form>
        <footer class="log-in-footer">
          <span class="log-in-text17">Created by Chad Etchebarren, 2023</span>
          <div class="icon-group">
            <a href="https://www.linkedin.com/in/chad-etchebarren-b93461276/" target="_blank" rel="noopener noreferrer">
              <img src="media/linkedin.png" class="linkedinIcon" alt="LinkedIn" width="20" height="20">
            </a>
          </div>
        </footer>
      </div>
    </div>
